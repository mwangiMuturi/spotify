{% extends 'base.html'%}
{% block head %}
    <title>Home Page</title>
{% endblock %}


{% block content %}
<div class="d-flex justify-content-around align-items-center p-3">
    <h3>list of songs by {{songs[0]['artists'][0]['name']}}</h3>
    <form action="/search_song/{{jina}}" method="get">
        <input class=" btn border" type="text" name="artist" id="artist_name" placeholder="Enter artist name" >
        <button  class="btn btn-primary" type="submit">Search</button>
    </form>
</div>

 <div class="container d-flex flex-wrap ">
      
            {% for song in songs %}
            <div class="col-md-4 card mb-1 cardc p-2">
                   <!-- <h3>{{ song['album']['images'][counter]['url'] }}</h3> -->
                   <p class="fs-3">    {{ song['name'] }}</p>
           
                   <img src="{{ song['album']['images'][counter]['url'] }}" alt="">
                   {% set counter = counter + 1 %}  <!-- Increment the counter -->
            </div>
               {% endfor %}
       
              
 </div>

{% endblock %}
